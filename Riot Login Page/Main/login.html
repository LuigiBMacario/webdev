<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="../Media/riot-fist-container-black-rbg-2022.png" type="image/x-icon">
    <title>Sign Up | Riot Games</title>
</head>
<body>
    <div class="animation-container">
        <img class="anim-image" src="../Media/times-classificados-worlds-2023-mundial-de-lol.png" alt="Imagem promocional do mundial de League of Legends 2023.">
        <div class="form-container">
            <div class="wrapper">
                <a href="index.html">
                    <img class="logo" src="../Media/riotlogo.png" alt="Logo da Riot Games">
                </a>
            <h1 class="signup-title">
                Inscrever-se
            </h1>
                <form action="./sub.php" method="post" class="form" onsubmit="return validarFormulario()">
                    <label class="signup-label" for="username">
                        <span>
                            Nome de usuário
                        </span>
                        <input type="text" id="username" name="username" class="input" required autocomplete="username">
                    </label>
                    <label class="signup-label" for="email">
                        <span>
                            E-mail
                        </span>
                        <input type="email" id="email" name="email" class="input" required autocomplete="email">
                    </label>
                    <label class="signup-label" for="password">
                        <span>
                            Senha
                        </span>
                        <input type="password" id="password" name="password" class="input" required autocomplete="123456">
                    </label>
                    <label class="signup-label" for="confirm-password">
                        <span>
                            Confirme a senha
                        </span>
                        <input type="password" name="confirm-password" id="confirm-password" class="input" required autocomplete="123456">
                        <span>
                    </label>
                    <div class="bottom-wrapper">
                        <button type="submit" name="submit" class="signup-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z"/></svg>
                        </button>
                        <a href="#" class="signup-link">Não consegue inscrever-se?</a>
                        <a href="#" class="signup-link">fazer login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
